    <h2><u>Participant Information</u></h2>

    <label for="name">Full Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
    <br><br>

    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label>Gender: </label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <br><br>

    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone" name="phone" required>
    <br><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label>Where did you hear about this event?</label><br>
    <input type="radio" id="facebook" name="hear" value="Facebook" required>
    <label for="facebook">Facebook</label>
    <input type="radio" id="instagram" name="hear" value="Instagram">
    <label for="instagram">Instagram</label>
    <input type="radio" id="twitter" name="hear" value="Twitter">
    <label for="twitter">Twitter</label>
    <input type="radio" id="other" name="hear" value="Other">
    <label for="other">Other:</label>
    <input type="text" name="otherSource">
    <br><br>

    <hr>
    <h2>Payment Information</h2>

    <label for="tickets">Number Of Tickets: </label>
    <input type="number" id="tickets" name="tickets" min="1" required>
    <br><br>

    <label>Payment Methods: </label>
    <input type="radio" id="creditcard" name="payment" value="Credit Card" required>
    <label for="creditcard">Credit Card</label>
    <input type="radio" id="debitcard" name="payment" value="Debit Card">
    <label for="debitcard">Debit Card</label>
    <input type="radio" id="cash" name="payment" value="Cash">
    <label for="cash">Cash</label>
    <input type="radio" id="check" name="payment" value="Check">
    <label for="check">Check</label>
    <br><br>

    <label for="signature">Signature: </label>
    <input type="text" id="signature" name="signature" placeholder="Type your name" required>
    <br><br>

    <input type="submit" value="Submit">
